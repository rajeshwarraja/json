name: 'Build & Test'

on:
  push:
    branches: [ main, develop, support/*, feature/*, hotfix/*, release/* ]
    paths-ignore:
      - 'doc/**'
      - '**.md'
      - '**.asciidoc'
  pull_request:
    branches: [ main, develop, support/* ]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'doc/**'
      - '**.md'
      - '**.asciidoc'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.13
      with:
        versionSpec: '5.x'

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0.9.13

    - name: Configure CMake
      run: cmake --preset="Linux-x64-Debug"

    - name: Build
      run: cmake --build --preset="Linux-x64-Debug-Build"

    - name: Test
      run: ctest --preset="Linux-x64-Debug-Test"

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        junit_files: "out/build/Linux-x64-Debug/testreports/**/*.xml"

