name: 'Build & Test'

on:
  push:
    branches: [ main, develop, support/*, feature/*, hotfix/*, release/* ]
    paths-ignore:
      - 'doc/**'
      - '**.md'
      - '**.asciidoc'
  pull_request:
    branches: [ main, develop, support/* ]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'doc/**'
      - '**.md'
      - '**.asciidoc'
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.13
      with:
        versionSpec: '5.x'

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0.9.13

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake .. -DJSON_CI_PIPELINE=ON

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build .

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest
